<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - SportsMaster</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/order.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
        <a class="navbar-brand" href="home.html">
            <img src="/assets/images/logo.png" alt="SportsMaster Logo" class="img-fluid" style="max-height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            </ul>
            <button class="btn btn-warning ms-3"><a href="index.html" class="text-black text-decoration-none">Logout</a></button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container my-4">
        <div class="form-container bg-light shadow rounded p-4">
            <h1 class="text-center mb-4 text-dark">Order Form</h1>
            <form action="thank_you.html" method="POST">
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="product" class="form-label">Product:</label>
                    <select id="product" name="product" class="form-select" required>
                        <option value="Cricket Bat">Cricket Bat</option>
                        <option value="Football">Football</option>
                        <option value="Tennis Racket">Tennis Racket</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Shuttlecock">Shuttlecock</option>
                        <option value="Hockey Stick">Hockey Stick</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Skateboard">Skateboard</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <select id="brand" name="brand" class="form-select" required>
                        <option value="MRF">MRF</option>
                        <option value="Kookaburra">Kookaburra</option>
                        <option value="Nivea">Nivea</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Nike">Nike</option>
                        <option value="Yonex">Yonex</option>
                        <option value="Reebok">Reebok</option>
                        <option value="Spalding">Spalding</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="billing-address" class="form-label">Billing Address:</label>
                    <textarea id="billing-address" name="billing-address" class="form-control" rows="3" required></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="delivery-instructions" class="form-label">Delivery Instructions:</label>
                    <textarea id="delivery-instructions" name="delivery-instructions" class="form-control" rows="3"></textarea>
                </div>
    
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-warning">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white mt-4">
        Â© 2024 SportsMaster. All Rights Reserved.
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
